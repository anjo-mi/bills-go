<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bills Playoff Bingo Boards</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="main-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/userHome.html" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a href="/userBoards.html" class="nav-link">View Boards</a>
            </li>
            <li class="nav-item">
                <a href="/index.html" class="nav-link">Create New Board</a>
            </li>
            <li class="nav-item">
                <a href="/leaderboard.html" class="nav-link">Leaders</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- User info banner -->
        <div class="user-banner">
            <h1><span id="username">Username</span>'s Boards</h1>
            <div class="user-stats">
                <div class="user-stat">
                    <span class="stat-label">Active Boards:</span>
                    <span id="boardCount" class="stat-value">0</span>
                </div>
                <div class="user-stat">
                    <span class="stat-label">Best Line:</span>
                    <span id="bestLine" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <!-- Create new board button - only shown if before deadline -->
        <div id="newBoardContainer" class="new-board-container">
            <button id="createNewBoard" class="create-btn">Create New Board</button>
            <p class="deadline-info">You can create new boards until 1PM EST on Sunday</p>
        </div>

        <!-- Boards list -->
        <div class="boards-list" id="boardsList">
            <!-- Boards will be added here -->
        </div>

        <!-- Modal for displaying full board -->
        <div id="boardModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-board-container">
                    <h3>Board <span id="modalBoardNumber"></span></h3>
                    <div class="stats-summary">
                        <p>Completed Lines: <span id="modalCompletedLines">0</span></p>
                        <p>Max True in Line: <span id="modalMaxTrue">0</span></p>
                        <p>Lines with Max: <span id="modalLinesWithMax">0</span></p>
                        <p>Total True: <span id="modalTotalTrue">0</span></p>
                    </div>
                    <div id="modalBoard" class="bingo-board">
                        <!-- Board will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/userHome.js"></script>
</body>
</html>
