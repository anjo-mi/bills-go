<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="main-nav">
        <!-- Your existing nav -->
    </nav>
    
    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- User Management -->
        <section class="admin-section">
            <h2>User Management</h2>
            <div class="user-list">
                <!-- Users will be listed here -->
            </div>
        </section>

        <!-- Board Verification -->
        <section class="admin-section">
            <h2>Unverified Boards</h2>
            <div class="board-list">
                <!-- Unverified boards will be listed here -->
            </div>
        </section>

        <!-- Condition Management -->
        <section class="admin-section">
            <h2>Condition Status Management</h2>
            <div class="condition-list">
                <!-- List of conditions to update -->
            </div>
        </section>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
