<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Playoff Bingo - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="main-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/rules.html" class="nav-link">Rules</a>
            </li>
            <li class="nav-item">
                <a href="/leaderboard.html" class="nav-link">Leaders</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <h1>Bills Playoff Bingo</h1>
        
        <form id="loginForm" class="login-form">
            <fieldset>
                <legend>Log In or Sign Up</legend>
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-actions">
                    <input type="submit" value="Log In" class="submit-btn login-btn" id="loginBtn">
                    <input type="submit" value="Sign Up" class="submit-btn signup-btn" id="signupBtn">
                </div>
            </fieldset>
        </form>
    </main>

    <script src="/js/nav.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
